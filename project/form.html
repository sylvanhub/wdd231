<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - Odeh Sylvester</title>
    <meta name="description" content="Appointment booking page for hair services at Pearl's Touch Unisex Salon">
    <meta name="author" content="Odeh Sylvester">
    <meta property="og:title" content="Pearl's Touch Unisex Salon - Book Appointment">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Book an appointment for a range of hair services.">
    <meta property="og:url" content="https://sylvanhub.github.io/wdd231/chamber/directory.html">
    <meta property="og:image" content="https://postimg.cc/RNFggTph">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/scripts.js" defer></script>
</head>
<body>
    <header>
        <section class="autor">
            <img src="images/my_logo_for_the_personal_website.png" class="profile-pic" alt="Profile picture of Sylvester">
            <h1 class="name">Pearl's Touch Unisex Salon</h1>
            <button id="hamburger">&#9776;</button>
        </section>
    </header>
    <div class="navbar">
        <nav id="navigation">
            <ul class="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="activities.html">Activities</a></li>
                <li><a href="form.html">Order </a></li>
                <li><a href="../index.html">Profile</a></li>
            </ul>
        </nav>
    </div>

    <!-- Booking Section -->
    <section id="booking">
        <h2>Book an Appointment</h2>
        <form id="bookingForm">
            <label for="serviceType">Service Type:</label>
            <select id="serviceType" required>
                <option value="haircut">Haircut</option>
                <option value="hairdo">Hairdo</option>
                <option value="braiding">Braiding</option>
                <option value="ghana-weaving">Ghana Weaving</option>
                <option value="cut-and-dye">Cut and Dye</option>
                <option value="relocking-dread">Relocking of Dread</option>
                <option value="hair-colouring">Hair Colouring</option>
                <option value="hair-relaxing">Hair Relaxing</option>
                <option value="revamping">Revamping</option>
                <option value="fixing-human-hair">Fixing of Human Hair</option>
                <option value="training">Training</option>
                <option value="fixing-nails">Fixing of Nails and Painting</option>
                <option value="hair-curls">Hair Curls</option>
                <option value="professional-advice">Professional Advice</option>
            </select>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" required>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" required>

            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <button type="submit">Book Now</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="address">
                <p class="address-name">Odeh Sylvan Chamber of Commerce</p>
                <p>Adabeji, Oluyole</p>
                <p>Ibadan, Oyo State, Nigeria</p>
            </div>
            <div class="social-media">
                <a href="#"><img src="images/icons/youtube.png" alt="Youtube" width="30" height="30"></a>
                <a href="#"><img src="images/icons/twitter.png" alt="Twitter" width="30" height="30"></a>
                <a href="#"><img src="images/icons/linkedin.png" alt="Instagram" width="30" height="30"></a>
            </div>
            <div class="developer">
                <p>WDD231 Class Project</p>
                <p>Odeh Sylvester</p>
                <p class="copyright">
                    <span class="copyrightIcon">&#169;</span>
                    <span class="currentyear"></span> 
                    <span class="authorName">Sylvester Odeh</span> 
                    <span class="Website">Chamber of Commerce</span>
                </p>
                <p class="lastModified"></p>
            </div>
        </div>
    </footer>
</body>
</html>
